name: Run Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  test-in-node:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/tests-core.yml
    with:
      env-name: Node.JS
      test-command: pnpm run test
  test-in-browsers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser:
          - chrome
          - firefox
          - safari
    uses: ./.github/workflows/tests-core.yml
    with:
      env-name: ${{matrix.browser}}
      test-command: BROWSER_TO_TEST=${{matrix.browser}} pnpm run test-in-browser
    
 